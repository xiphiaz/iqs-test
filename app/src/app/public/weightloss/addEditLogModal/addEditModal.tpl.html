<form name="addEditLogForm" novalidate="novalidate" class="form-horizontal">
    <div class="modal-header">
        <i ng-click="cancel()" class="close-modal fa fa-times-circle"></i>
        <h3 class="modal-title" ng-if="mode=='add'">Add New Log</h3>
        <h3 class="modal-title" ng-if="mode=='edit'">Edit Log</h3>
    </div>

    <div class="modal-body">

        <fieldset ng-disabled="submitting">

            <div class="form-group" show-errors>
                <label class="col-sm-3 control-label required" for="inputLogName">Weight</label>

                <div class="col-sm-5">
                    <input
                        ng-model-options="{updateOn: 'default keyup'}"
                        type="number"
                        class="form-control"
                        id="inputLogName"
                        name="inputLogName"
                        placeholder="Weight"
                        ng-model="log.weight"
                        required
                    >

                </div>
                <small class="help-block col-sm-4" ng-messages="addEditLogForm.inputLogName.$error" ng-show="addEditLogForm.$submitted || addEditLogForm.inputLogName.$touched">
                    <span ng-message="required">This field is required</span>
                    <span ng-message="number">You must enter a valid number</span>
                </small>

            </div>

        </fieldset>


    </div>

    <fieldset class="modal-footer">
        <button ng-if="mode=='add'" class="btn btn-primary" ng-disabled="addEditLogForm.$invalid" ng-click="addLog(logDetails)">Add Log</button>
        <button ng-if="mode=='edit'" class="btn btn-primary" ng-disabled="addEditLogForm.$invalid" ng-click="saveLog(logDetails)">Save Log</button>
        <button class="btn btn-default pull-right" ng-click="cancel()" >Cancel</button>
    </fieldset>
</form>
